<div class="row" style=" z-index: 999;position: fixed; width: 100%;top: 70px">
      <div class="col-sm-12 navbarcolor1" style="padding: 0px; margin: 0px;">
      <div class="m-b-30 navbarcolor2" style="width:500px;">
         <div class="input-group ng-hide" ng-show="showMe">
            <div angucomplete-alt id="userclient" placeholder="Search process" pause="400" selected-object="selectedProcess" remote-url="/api/process/searchJobProcess/" remote-url-data-field="result" title-field="name" input-class="form-control">
            </div>
            <span class="input-group-btn">
            <button ng-click="add(selectedProcess.originalObject)" type="button" class="btn waves-effect waves-light btn-primary">Add</button>
            </span>
         </div>
      </div>
      </div>
</div>

<div class="row">
    <div class="col-sm-12">
       <div class="card-box table-responsive">
<form role="form">
         <h4 class="header-title m-t-0 m-b-30 ng-hide" ng-show="showMe">JOB PROCESS LIST {{(jobInfo._id) ? 'FOR '+' " '+jobInfo.name+' " '+' - '+jobInfo.code:''}}</h4>
<div class=" form-group">

            <table id="datatable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                       <th>#</th>
                       <th>Process</th>
                        <th>Rate</th>
                        <th>Est Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="x in processList">
                       <td>{{$index+1}}</td>
                       <td>{{x.name}}</td>
                       <td><input type="text"style="text-align:right;" data-parsley-pattern='^[0-9]+(.[0-9]{0,2})$' required class="form-control" ng-model="x.rate"/></td>
                        <td><input type="text"style="text-align:right;" data-parsley-pattern='^[0-9]+(.[0-9]{0,2})$' class="form-control" ng-model="x.estamount"/></td>
                        <td>
                          <button type="submit" ng-click="update(x)" class="btn waves-effect waves-light btn-info m-b-5 btn-md">
                             <i class="fa fa-floppy-o"></i>
                          </button>
                          <a class="btn waves-effect waves-light btn-danger m-b-5 btn-md "
                          ng-click="edit(x,$index)" data-toggle="modal" data-target=".bs-example-modal-sm">
                             <i class="fa fa-trash-o"></i>
                          </a>
                       </td>
                    </tr>
                    <tr>
                       <td></td>
                       <td><h5>TOTAL COST</h4></td>
                       <td>
                          <input type="text"
                           style="text-align:right;" ng-model="value " disabled class="form-control"/></td>
                       <td></td>
               </tbody>
            </table>
</div>
         </form>
       </div>
    </div><!-- end col -->
</div>
<!-- end row -->

       <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="mySmallModalLabel">Confirm</h4>
            </div>
            <div class="modal-body">
             Remove this process?
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
               <button ng-click="delete()" type="button" data-dismiss="modal" class="btn btn-danger waves-effect waves-light">Delete
                  <i class="fa fa-trash-o"></i></button>
            </div>
       </div><!-- /.modal-content -->
