<div class="row" style=" z-index: 999;position: fixed; width: 100%;top: 70px">
      <div class="col-sm-12 navbarcolor1" style="padding: 0px; margin: 0px;">
      <div class="m-b-30 navbarcolor2" style="">
            <a ui-sref="record.job.new" class="btn btn-primary waves-effect waves-light">Add <i class="fa fa-plus"></i></a>
      </div>
      </div>
</div>

<div class="row">
    <div class="col-sm-12">
       <div class="card-box table-responsive">

         <h4 class="header-title m-t-0 m-b-30">JOB LIST</h4>

            <table id="datatable" class="table table-striped table-bordered">
                <thead>
                    <tr>
                       <th>Sl No</th>
                       <th>Job No</th>
                       <th>Job Name</th>
                       <th>Customer</th>
                       <th>Estimated amount</th>
                       <th>Action</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="x in pageData">
                       <td>{{$index+1}}</td>
                       <td>{{x.code}}</td>
                       <td>{{x.name}}</td>
                       <td>{{x.client.name}}</td>
                       <td>{{x.amount}}</td>
                       <td>
                          <a ui-sref="record.job.detail({id:$index})" ng-click="edit(x,-1)" class="btn btn-icon waves-effect waves-light btn-info m-b-5 btn-xs">
                             <i class="fa fa-pencil"></i>
                          </a>
                          <a class="btn btn-icon waves-effect waves-light btn-danger m-b-5 btn-xs " ng-click="edit(x,$index)" data-toggle="modal" data-target=".bs-example-modal-sm">
                             <i class="fa fa-trash-o"></i>
                          </a>
                          <a ui-sref="record.job.process({id:x._id})" class="btn btn-icon btn-primary waves-effect waves-light m-b-5 btn-xs ">
                             <i class="fa fa-gears"></i>
                          </a>
                           <a ng-show="x.activity === 'active'" ng-click="activity(x,$index,-1)" class="btn btn-icon waves-effect waves-light btn-info m-b-5 btn-xs">
                               <i class="fa fa-lock"></i>
                           </a>
                           <a ng-hide="x.activity === 'active'" ng-click="activity(x,$index,1)" class="btn btn-icon waves-effect waves-light btn-info m-b-5 btn-xs">
                               <i class="fa fa-unlock"></i>
                           </a>
                       </td>
                    </tr>
               </tbody>
            </table>
       </div>
    </div><!-- end col -->
</div>
<!-- end row -->

<div class="modal bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true" style="display: none;">
   <div class="modal-dialog modal-sm">
       <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="mySmallModalLabel">Confirm</h4>
            </div>
            <div class="modal-body">
             Delete this record permanently from database?
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default waves-effect" data-dismiss="modal">Close</button>
               <button ng-click="delete()" type="button" data-dismiss="modal" class="btn btn-danger waves-effect waves-light">Delete
                  <i class="fa fa-trash-o"></i></button>
            </div>
       </div><!-- /.modal-content -->
   </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
