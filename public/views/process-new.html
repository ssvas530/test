<div class="row">
<div class="col-lg-6">
   <div class="card-box">

    <h4 class="header-title m-t-0 m-b-30">PROCESS MASTER</h4>

       <form class="form-horizontal" role="form" validate ng-submit="save()">
            <div class="form-group">
               <label for="hori-pass1" class="col-sm-4 control-label">Name*</label>
               <div class="col-sm-7">
                    <input id="hori-pass1" type="text" placeholder="name" required
                          class="form-control" ng-model="process.name">
               </div>
            </div>
            <div class="form-group">
               <label for="hori-pass1" class="col-sm-4 control-label">Rate*</label>
               <div class="col-sm-7">
                     <input valid-number type="text" class="form-control" required
                           placeholder="rate" ng-model="process.rate"/>
                            <!-- data-parsley-pattern='^\d+(?:\.\d{0,2})$' -->
                    <!-- <input id="hori-pass1" type="number" placeholder="amount" required
                          class="form-control" ng-model="job.amount"> -->
               </div>
            </div>
            <div class="form-group">
               <label for="hori-pass1" class="col-sm-4 control-label">Default*</label>
               <div class="col-sm-7">
                     <input style="width:15px" type="checkbox" class="form-control" ng-model="process.default"/>
               </div>
            </div>
            <div class="form-group">
               <div class="col-sm-offset-5 col-sm-8">
                    <button type="submit" class="btn btn-primary waves-effect waves-light">
                       Save
                    </button>
                    <a type="reset" ui-sref="master.process.list"
                            class="btn btn-default waves-effect waves-light m-l-5">
                       Cancel
                    </a>
               </div>
            </div>
       </form>
   </div>
</div><!-- end col -->
</div>
