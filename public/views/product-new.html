<div class="row">
<div class="col-lg-6">
   <div class="card-box">

    <h4 class="header-title m-t-0 m-b-30">PRODUCT MASTER</h4>

       <form class="form-horizontal" role="form" data-parsley-validate novalidate>
            <div class="form-group">
               <label for="inputEmail3" class="col-sm-4 control-label">Item No*</label>
               <div class="col-sm-7">
                    <input type="text" required parsley-type="name" class="form-control"
                          id="inputEmail3" placeholder="Name" ng-model="product.name">
               </div>
            </div>
            <div class="form-group">
               <label for="hori-pass1" class="col-sm-4 control-label">Product Details</label>
               <div class="col-sm-7">
                    <input id="hori-pass1" type="text" placeholder="Details" required
                          class="form-control" ng-model="product.description">
               </div>
            </div>

            <div class="form-group">
               <div class="col-sm-offset-5 col-sm-8">
                    <a type="submit" class="btn btn-primary waves-effect waves-light" ng-click="save()">
                       Save
                    </a>
                    <a type="reset" ui-sref="master.product.list"
                            class="btn btn-default waves-effect waves-light m-l-5">
                       Cancel
                    </a>
               </div>
            </div>
       </form>
   </div>
</div><!-- end col -->
</div>
